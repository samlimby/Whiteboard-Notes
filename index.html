<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <title>Whiteboard App</title>
</head>
<body>
    <div id="card-container">
        <div id="note-picker">
            <div id="note-picker_blue"></div>
            <div id="note-picker_orange"></div>
            <div id="note-picker_yellow"></div>
            <div id="note-picker_red"></div>
        </div>
        <div id="card-yellow">
            <textarea class="card-text" id="card-yellow_text" placeholder="Enter your next idea"></textarea>
            <div id="yellow-card_delete" class="card-icon">
                <i class="iconoir-trash-solid"></i>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
